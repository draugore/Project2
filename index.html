    function isArtistInputOK(input1){   // function to check if the inpur from artist-field is ok
      let isInputOK = true;             // setting the variable isInputOK to boolean true in the beginning

      if(input1 == null || input1 == "" || input1.length > 30)   // checking if the input is null, empty or longer than 30 characters

                var input = document.getElementById("search"); //adding the input to the div-element search

                search.style.borderColor = "red";    // adding some features like red borders when text field is submitted empty
                search.select();                     // selecting all the text from the input field
                search.focus();                      // setting the focus on the input field
            }else{                                   // staring else-sentence, if the if-sentence doesn't go through it will jump here
              search.style.removeProperty("border"); // deleting the red border from the input field
            }
          return isInputOK;                         // returning the isInputOK variable

    function isAlbumInputOK(input2){               // function to check if the input from album field is ok

    // Function to parse the track of the album in the XML file
    function parsingTracks(){   // staring function Parsing Tracks
      
    var api= "http://ws.audioscrobbler.com/2.0/?method=album.getinfo"; // getting the basic part of API-address
        var band = "&artist=";   // adding the artist part to the API-address
        var apiKey= "&api_key=cb69910029b323867877c58ef0071f7a";  //adding the API-key to the API-address
        var album = "&album=" // adding album-part to the API-address
      

        var input1 = document.getElementById("search").value;      // selecting the input element and getting it's value + adding it to variable
        var input2 = document.getElementById("albumSearch").value; // selecting the input-2 element and getting it's value + adding it to variable
        
        if(isArtistInputOK(input1) && isAlbumInputOK(input2)){   // calling the functions to validate the input
        var url = api + apiKey + band + input1 + album+ input2;  // making a whole url for API with little parts as well as inputs

        var xmlhttp = new XMLHttpRequest(); // creating a new XMLHTTPRequest
        xmlhttp.open("GET",url, true);      // initializing the created XMLHttpRequest
        xmlhttp.send();                     // sending the new xmlhttpRequest
      
        xmlhttp.onreadystatechange= function(){  // opening a function and defining it to react on readyState changes
          trackButtonCount++;                    // incrementing the track button counter. If the button is clicked, the counter will be incremented
                                                 // If the buttton is clicked again, this counter will be used to close the div. The value will be
                                                 // also set to zero.
          if(xmlhttp.readyState == 4 && xmlhttp.status==200) // defining the readyState to be finished request and xmlhttp status to OK
          {
            var xmlDoc = xmlhttp.responseXML; // saving the responseXML to variable
      
            let txt = "";   // variable to save the parsed tracks from XML
            var album = xmlDoc.getElementsByTagName("album");      // digging out tags from xml-file and saving them to a variable
            var tracks = album[0].getElementsByTagName("tracks");  // digging out tags from xml-file and saving them to a variable
            if(tracks.length < 1){                                 // if the track-tags length is smaller than one, the album is not found
              document.getElementById("alert2").innerHTML = "Album not found";  //insert text "album not found" to div "alert2"
            }
            else{  // if the album is found, iterate through the tracks 
              var track = tracks[0].getElementsByTagName("track");// digging out the tags from xml-file and saving them to variable
              var name = "";                                      // name of the trackes are saved one-by-one to this variable
              for (i=0; i < track.length; i++) {                  // creating for-loop to iterate through tracks in the album
                name = track[i].getElementsByTagName('name').item(0).firstChild.nodeValue;  // saving the names under track-tags to variable name
                txt += "<br><strong>" + name + "</strong>";      // txt-variable is line-break, strong characters + name of the track
                document.getElementById("trackInfo").innerHTML = txt; // placing the txt-variable to the "trackInfo" div
              }
            }
          }
          else{ //if the code doesn't find the album or artist it will jump here
            document.getElementById("alert2").innerHTML= "API Address not found. <br> Check input fields"; // error message to let the user know the search wasn't successful
          }
        
        if(trackButtonCount > 1){                                // counter of how many times the buttons were opened, if more than one
            document.getElementById("trackInfo").innerHTML = ""; // it will blank the "trackInfo" div 
            document.getElementById("alert2").innerHTML = "";    // and "alert2" div
            trackButtonCount = 0;                                // setting the counter to 0 again
          }
        }
      }else{                                                   // if the inputs weren't ok the code will jump here
        document.getElementById("trackInfo").innerHTML = "";   // and blank the "trackInfo"
        document.getElementById("alert2").innerHTML = "";      // and "alert2" divs
      }
    }

      // Function to parse the biography of the artist from the XML file
      function parsingBio(){

        var api= "http://ws.audioscrobbler.com/2.0/?method=artist.getinfo"; // putting API-address to pieces, this is the main part
        var band = "&artist=";                                              // artist-part of the API-address

                                                 // also set to zero.
          if(xmlhttp.readyState == 4 && xmlhttp.status==200) // defining the readyState to be finished request and xmlhttp status to OK

            var xmlDoc = xmlhttp.responseXML;   // saving the responseXML to variable

            }else{                               // otherwise the code will jump here

            }

          document.getElementById("bioSummary").innerHTML = ""; // and set as blank  "bioSummary"
